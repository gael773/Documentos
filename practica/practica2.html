<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo3.css">
    <title>Practica 2</title>
</head>

<body>
    <div id="contenedor">
        <table>
            <img src="imagenes/1.png" alt="">
            <h1>FORMULARIO DE CONTACTO</h1>

            <tr>

                <form action="">
                    <p>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" autofocus placeholder="Ingresa tu nombre">
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa apellido">
                    </p>
                    <p>
                        <label for="correo">Correo:</label>
                        <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo">
                    </p>
                    <p>
                        <label for="telefono">Telefono</label>
                        <input type="tel" pattern="\d{10}" required placeholder="+52">
                    </p>
                    <p>
                        <label for="destinatario">Destinatario</label>
                        <input type="text" id="destinatario" name=" destinatario" placeholder="Ingresa tu destinatario">
                    </p>
                    <p>
                        <label for="mensaje">Mensaje</label>
                        <input type="text" id="mensaje" name="mensaje" placeholder="ingresa tu mensaje" >
                    </p>
                    <button type="submit">Remitir</button>
                </form>
            </tr>
    </div>
    </table>
</body>

</html>
