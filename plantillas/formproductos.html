        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <!--barra de navegacion-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-1" data-bs-theme="dark">
            <div class="container-fluid">

                </button>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-cloud"></i>
                                Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-car"></i>
                                Productos</a>

                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success" type="submit">Inicio</button>
                        <button class="btn btn-outline-success" type="submit">Registro</button>
                    </form>
                </div>
            </div>
        </nav>
        <!---cjsfjsdfjsd-->
        <form method="get">
            <div class="container text-center mt-1">
                <div class="row">
                    <div class="col-sm-4 mt-4">

                        <input class="form-control form-control-lg"name="Nombre" pattern="^[a-zA-Z\s]+$" type="text" placeholder="Nombre" required
                            aria-label=".form-control-lg example">

                    </div>
                    <div class="col-sm-8 mt-4">

                        <input class="form-control form-control-lg" name="Descripcion"type="text" placeholder="Descripcion"pattern="^[a-zA-Z\s]+$"
                            aria-label=".form-control-lg example" required>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm mt-4">

                        <select class="form-select"name="Categoria" aria-label="Default select example" required>
                            <option selected>Categorias...</option>
                            <option value="1">Electronico</option>
                            <option value="2">Ropa</option>
                            <option value="3">Computadora</option>
                            <option value="4">Calsado</option>
                            <option value="3">Ropa</option>
                        </select>

                    </div>
                    <div class="col-sm mt-4">

                        <select class="form-select"name="Marca" aria-label="Default select example" required>
                            <option selected>Marca</option>
                            <option value="1">DELL</option>
                            <option value="2">Windows</option>
                            <option value="3">Addds</option>
                        </select>

                    </div>
                    <div class="col-sm mt-4">

                        <input class="form-control form-control-lg" name="Precio"type="text" placeholder="Precio"
                            aria-label=".form-control-lg example" pattern="^\d+(\.\d{1,2})?$" required>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 mt-4">

                        <div class="mb-3">
                            <input class="form-control" name="Imagen"type="file" id="formFile" required>
                        </div>

                    </div>
                    <div class="col-sm-4 mt-4">

                        <input class="form-control form-control-lg"name="Codigo" type="text" placeholder="Codigo"
                            aria-label=".form-control-lg example"required pattern="\d{13}$">

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm mt-4">
                        <input class="form-control form-control-lg" name="Detalles" type="text" placeholder="Detalles"
                            aria-label=".form-control-lg example">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4 mt-4">

                        <button type="submit" class="btn btn-primary mb-4">Guardar</button>

                    </div>

                </div>
            </div>
        </form>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
